<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Summarizer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      margin-top: 30px;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      min-height: 100px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
    }

    .loading {
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß†  Review Summary Generator</h1>
    
    <textarea id="inputText" placeholder="Paste your text here..."></textarea>
    
    <button onclick="summarizeText()">Summarize</button>
Enter the number of words you need in summary(max 128)     <input id ="num"> 
    
    <div class="output" id="summaryBox">
      Summary will appear here...
    </div>
    <div>
      <button onclick="rating()">
        Rating
      </button>
      <div id="rate">

      </div>
       
    </div>

  </div>

  <script>
    async function summarizeText() {
      const input = document.getElementById("inputText").value.trim();
      const output = document.getElementById("summaryBox");

      const num = document.getElementById("num").value;
      console.log(typeof(Number(num)))
      
      if (input === "") {
        output.textContent = "Please enter some text to summarize.";
        return;
      }

      output.innerHTML = "<span class='loading'>Summarizing...</span>";

      try {
       
        const response = await fetch("http://localhost:5000/summarize", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text: input,
            len: Number(num)
          })
        });

        const data = await response.json();
        output.textContent = data.summary || "No summary returned.";
      } catch (error) {
        output.textContent = "‚ùå Error while summarizing. Is your backend running?";
        console.error(error);
      }
    }

    async function rating() {
      const input = document.getElementById("inputText").value.trim();

      try{
        const res  = await fetch ("http://localhost:5000/rating", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(
            {
              text: input
            }
          )
        })
        const data = await res.json();
        console.log(data.rating);
        const rate_div = document.getElementById('rate');
        rate_div.innerText = `the rating is  ${data.rating}`





      }
      catch(error){
            console.error(error);
      }
    }
  </script>
</body>
</html>
